server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Разрешаем доступ только из VPN подсети и internal_net
    allow 10.13.13.0/24;    # VPN клиенты
    allow 172.21.0.0/24;    # Внутренняя сеть
    deny  all;               # Запрещаем всё остальное

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # API эндпоинт для тестирования
    location /api/status {
        add_header Content-Type application/json;
        return 200 '{"status": "ok", "message": "Защищенный сервер доступен через VPN", "timestamp": "$time_iso8601"}';
    }

    # Статус страница с информацией о подключении
    location /status {
        add_header Content-Type text/plain;
        return 200 "Сервер работает!\nВремя: $time_iso8601\nIP клиента: $remote_addr\nUser-Agent: $http_user_agent\n";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}